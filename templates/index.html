<!doctype html>
<html>

<head>
	<title>SIMS</title>
</head>

<body>
	<h1>
		SIMS (Simple Inventory Management System)
	</h1>
	<button id="normalbutton" type="button">Print Report</button>
	<table>
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Weight</th>
			<th>Color</th>
			<th>Quantity</th>
			<th>Change Amount</th>
			<th>Delete</th>
		</tr>
		<tr>
			<td>Item A</td>
			<td>$2.00</td>
			<td>32.5 lbs</td>
			<td>Red</td>
			<td>345</td>
			<td>_____</td>
			<td><input type="image" src="https://openclipart.org/download/226230/trash.svg" alt="Delete" width="20px" height="25px" id="deletebutton"></td>
		</tr>
		<tr>
			<td>Item B</td>
			<td>$6.00</td>
			<td>2.5 lbs</td>
			<td>Blue</td>
			<td>525</td>
			<td>_____</td>
			<td><input type="image" src="https://openclipart.org/download/226230/trash.svg" alt="Delete" width="20px" height="25px" id="deletebutton"></td>
		</tr>
		<tr>
			<td>Item C</td>
			<td>$5.60</td>
			<td>24.5 lbs</td>
			<td>Green</td>
			<td>63</td>
			<td>_____</td>
			<td><input type="image" src="https://openclipart.org/download/226230/trash.svg" alt="Delete" width="20px" height="25px" id="deletebutton">
</td>
		</tr>
	</table>
	<button id="normalbutton" type="button">Add Item</button>
	<footer>
  <p>Created by: Nathan Rossow | Caleb Trayer | Erin Day | Mikayla Quaderer</p>
</footer>
</body>

</html>
